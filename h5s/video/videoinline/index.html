<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>videoinline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        video {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 200px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <video src="../video/video.mp4" autoplay controls playsinline webkit-playsinline x5-playsinline poster="poster.JPG"></video>
</body>
</html>
