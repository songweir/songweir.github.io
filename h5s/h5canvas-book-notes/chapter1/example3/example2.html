<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <label for="globalCompositeOperation">模式</label>
    <select name="globalval" id="globalCompositeOperation">
        <option value="source-over">source-over</option>
        <option value="source-atop">source-atop</option>
        <option value="source-in">source-in</option>
        <option value="source-out">source-out</option>
        <option value="destination-over">destination-over</option>
        <option value="destination-atop">destination-atop</option>
        <option value="destination-in">destination-in</option>
        <option value="destination-out">destination-out</option>
        <option value="lighter">lighter</option>
        <option value="copy">copy</option> 
        <option value="xor">xor</option>                                                                                     
    </select>
    <br>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        window.onload = function(){

            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            context.font = '18pt Airal';

            var compsiteVal = 'source-over';
            document.getElementById('globalCompositeOperation').onchange = function(e){
                console.log(e.target.value);
                compsiteVal = e.target.value;
                context.clearRect(0, 0, canvas.width, canvas.height);                   
                drawRect(compsiteVal);       
            }
            drawRect(compsiteVal);    
            function drawRect(){             
                context.save(); 
                context.fillStyle = 'red';
                context.fillRect(10, 80, 100, 40);
                
                context.globalCompositeOperation = compsiteVal;

                context.fillStyle = 'blue';
                context.fillRect(60, 100, 100, 40);
                context.restore();
                context.fillStyle = 'black';
                context.fillText(compsiteVal, 10, 60);                
            }
        }
    </script>
</body>
</html>
