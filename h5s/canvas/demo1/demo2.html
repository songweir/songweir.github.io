<!DOCTYPE html>
<html>
<head>
	<title>demo2</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<script type="text/javascript">
		window.onload = function () {
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');

			context.lineWidth = 10;
			context.strokeStyle = 'red';
			// 先来画个圆
			context.beginPath();
			context.arc(60, 60, 50, 0, Math.PI * 2, false);
			context.closePath();
			context.stroke();

			//动态画个圆
			var timer1 = setInterval(drawCircle1, 10);
			var degress1 = 1;
			function drawCircle1(){
				context.beginPath();
				context.arc(180, 60, 50, (degress1 - 1) * (Math.PI / 180), Math.PI / 180 * degress1, true);
				context.closePath();
				context.stroke();
				if (degress1 === 360) {
					clearInterval(timer1);
				}
				degress1++;
			}

			// 开始位置改变动态画圆
			var timer2 = setInterval(drawCircle2, 10);			
			var degress2 = 271;			
			function drawCircle2() {
				context.beginPath();
				context.arc(300, 60, 50, (degress2 -1) * (Math.PI / 180),  degress2 * (Math.PI / 180), false);		
				context.closePath();
				context.stroke();
				if (degress2 === 360) {
					degress2 = 0;		
				} else if (degress2 === 270) {
					clearInterval(timer2);
				}
				degress2++
			}

			// 逆时针画圆
			var timer3 = setInterval(drawCircle3, 10);
			var degress3 = 361;
			function drawCircle3(){
				context.beginPath();
				context.arc(420, 60, 50, (degress3 - 1) * (Math.PI / 180), (degress3 - 2) * (Math.PI / 180), true);
				context.closePath();
				context.stroke();
				console.log(degress3);
				if (degress3 === 0) {
					clearInterval(timer3)
				}
				degress3--;
			}
		}
	</script>
</body>
</html>
