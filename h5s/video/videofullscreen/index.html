<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>videotfullscreen</title>
    <script src="../libs/jquery-2.1.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video src="../video/video.mp4" controls style="object-fit:fill" x5-video-player-fullscreen="true" x5-video-player-type="h5"></video>
</body>
</html>
