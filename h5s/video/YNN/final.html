    <script type="text/javascript">
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
            return decodeURI(r[2]);
            }
            return null;
        }   
        var mpid = 'a48700ea-fa05-4835-a21a-efbd7c446759';
        var share_pic = 'http://nutricia.mgcc.com.cn/haixuan/src/image/share.png';
        var share_url = 'http://nutricia.mgcc.com.cn/haixuan/share.html?qd=' + window.localStorage.getItem('qd') + '&imgsrc=' + Base64.encode(window.localStorage.getItem('imgsrc')) + "&uid=" + window.localStorage.getItem('id');

        var weChatUrlBase = 'http://wechat.mgcc.com.cn/wechat/wxapi/jssdkjsonp?mpid=a48700ea-fa05-4835-a21a-efbd7c446759&callback=1234&callurl=';
        var weChatUrl;
        var sharetitle = "秀出宝宝满满自然力，快来和我家宝宝一起参加《爸爸去哪儿6》的萌娃海选吧";
        var sharedesc = "我家宝宝是" +  window.localStorage.getItem('id') + "号萌娃选手";
        function wechatConfig() {
            weChatUrl = weChatUrlBase + location.href.replace(/&/g, '@').split('#')[0];
            $.ajax({
              type: 'get',
              url: weChatUrl,
              dataType: "jsonp",
              crossDomain: !0,
              jsonpCallback: "callbackfn",
              success: function(data) {
                    var config_obj = data;
                    // if (config_obj.status == 1) {
                        if (true){
                            wx.config({
                                debug: false,
                                appId: config_obj.appId,
                                timestamp: config_obj.timestamp,
                                nonceStr: config_obj.nonceStr,
                                signature: config_obj.signature,
                                jsApiList: [
                                    // 所有要调用的 API 都要加到这个列表中
                                    'onMenuShareTimeline',
                                    'onMenuShareAppMessage'
                                ]
                            });
                            wx.ready(function () {
                                wx.onMenuShareAppMessage({
                                    title: sharetitle,
                                    desc: sharedesc,
                                    link: share_url.replace(/\@/g, '#'),
                                    imgUrl: share_pic,
                                    success: function (res) {
                                        //$.get('./race.php?a=share');
                                        _hmt.push(['_trackEvent', '分享', '点击', '分享给朋友']);
                                    },
                                    cancel: function (res) {
                                    },
                                    fail: function (res) {
                                    }
                                });

                                // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
                                wx.onMenuShareTimeline({
                                    title: sharetitle,
                                    link: share_url.replace(/\@/g, '#'),
                                    imgUrl: share_pic,
                                    success: function (res) {
                                    	_hmt.push(['_trackEvent', '分享', '点击', '分享到朋友圈']);
                                    },
                                    cancel: function (res) {
                                    },
                                    fail: function (res) {
                                    }
                                });
                            });
                            wx.error(function(res){
                            });
                    } else {
                        console.log('获取分享失败')
                    }

              },
              error:function(xhr, type) {
              }
         });
        }
        wechatConfig();
    </script>
